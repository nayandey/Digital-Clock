<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock By Nayan</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-title ">
        <div class="container">
            <div class=" text-center text-dark">
                <h1 class="mt-3">DIGITAL CLOCK BY NAYAN DEY</h1>
                <h2>My first project for <a href="https://github.com">github.com</a></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="digital-clock ">
                <div class="date-wrap">
                    <div class="box2">
                        <h2 id="day"></h2>
                    </div>
                    <div>
                        <h2 id="month"></h2>
                    </div>
                    <div>
                        <h2 id="year"></h2>
                    </div>
                </div>
                <div class="clock-wrap">
                    <div>
                        <div class="box">
                            <h1 id="hour"></h1>
                        </div>
                        <h3>HOURS</h3>
                    </div>
                    <div>
                        <div class="box">
                            <h1 id="minute"></h1>
                        </div>
                        <h3>MINUTE</h3>
                    </div>
                    <div>
                        <div class="box">
                            <h1 id="second"></h1>
                        </div>
                        <h3>SECOND</h3>
                    </div>
                    <div>
                        <div class="box">
                            <h1 id="meridiem"></h1>  
                        </div>
                        <h3>MERIDIEM</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>
